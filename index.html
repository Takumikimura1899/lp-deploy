<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <meta name="description" content="" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sen:wght@400..800&family=Zen+Kaku+Gothic+Antique&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header-inner">
        <div class="header-title-container">
          <img class="logo" src="./assets/img/logo.webp" alt="ロゴ" width="56" height="56" />
          <h2>ホットヨガスタジオ ロイブ</h2>
        </div>
        <div class="header-content-container">
          <div class="header-info-container">
            <div class="header-info-icon">
              <img src="./assets/img/icon/tel.svg" alt="tel" width="26" height="26" />
            </div>
            <div class="header-info">
              <p>ご予約&お問い合わせ</p>
              <p>0570-666-969</p>
              <p>平日・土日9:00~18:00</p>
            </div>
          </div>
          <img
            class="cta-button"
            src="./assets/img/cta-button.webp"
            alt="体験する店舗を探す"
            width="420"
            height="95"
          />
        </div>
      </div>
    </header>
    <main>
      <section>
        <h1>
          <picture>
            <source srcset="./assets/img/FV-pc.webp" media="(min-width: 768px)" />
            <img
              src="./assets/img/FV-sp.webp"
              alt="気分もカラダも、クリアな私へ 花粉症すっきりヨガ"
              width="750"
              height="1200"
            />
          </picture>
          <span class="visually-hidden"> 気分もカラダも、クリアな私へ 花粉症すっきりヨガ </span>
        </h1>
      </section>
      <section>
        <div class="read-container relative">
          <div class="read-container-inner-first relative">
            <picture>
              <source srcset="./assets/img/bg_read-pc.webp" media="(min-width: 768px)" />
              <img class="bg" src="./assets/img/bg_read-sp.webp" alt="" width="750" height="1134" />
            </picture>
            <div class="read-catch-container">
              <p class="en-label">new lecture</p>
              <h2 class="read-catch-title">花粉症すっきりヨガとは？</h2>
              <p>
                季節特有の不快感にお悩みの方へ、<br />肺や腸など体の内側からアプローチをし、<br />
                根本から花粉症に負けない<br />身体づくりを目指すレッスンです。
              </p>
            </div>
            <div class="read-menu">
              <h3 class="read-menu-title">
                <span>花粉症に負けない</span>
                <br />
                <span>爽快ホットヨガ</span>
              </h3>
              <img
                src="./assets/img/read-menu.webp"
                alt=""
                width="347"
                height="246"
                loading="lazy"
              />
            </div>
          </div>
          <div class="read-container-inner-second section-cta relative">
            <picture>
              <source srcset="./assets/img/sec-cta-pc.webp" media="(min-width: 768px)" />
              <img class="bg" src="./assets/img/sec-cta-sp.webp" alt="" width="750" height="1276" />
            </picture>
            <div class="cta-catch">
              <div class="cta-catch-inner">
                <h3 class="cta-catch-title">
                  ロイブのホットヨガは<br />
                  <span class="cta-catch-title-span"
                    >手ぶらで体験OK
                    <div class="thumbs-up-container">
                      <img
                        src="./assets/img/icon/thumbs-up.svg"
                        alt=""
                        class="icon thumbs-up"
                        width="65"
                        height="62"
                      />
                      <img
                        src="./assets/img/icon/star.svg"
                        alt=""
                        class="icon star"
                        width="54"
                        height="51"
                      /></div
                  ></span>
                </h3>
                <div class="price-zero-container">
                  <img
                    class="price-zero"
                    src="./assets/img/price-zero.webp"
                    alt="初回限定0円"
                    width="346"
                    height="185"
                    loading="lazy"
                  />
                  <img
                    class="price-zero-message"
                    src="./assets/img/message.webp"
                    alt=""
                    width="66"
                    height="76"
                    loading="lazy"
                  />
                </div>
              </div>
            </div>
            <div class="cta-content-container">
              <p class="cta-content-text has-dot">
                <span>必要なものは</span>
                <span class="top-dot">全</span>
                <span class="top-dot">て</span>
                <span class="top-dot">ご</span>
                <span class="top-dot">用</span>
                <span class="top-dot">意</span>
                <span>します！</span>
              </p>
              <img
                class="cta-content-item-1"
                src="./assets/img/cta-content-item-1.webp"
                alt=""
                width="163"
                height="136"
                loading="lazy"
              />
              <ul class="cta-content-list">
                <li>上下ウェア</li>
                <li>バスタオル</li>
                <li>フェイスタオル</li>
                <li>ヨガマット</li>
                <li>水2本セット</li>
              </ul>
            </div>
            <div class="cta-button-wrapper">
              <img
                class="cta-button"
                src="./assets/img/cta-button.webp"
                alt="体験する店舗を探す"
                width="420"
                height="95"
              />
            </div>
          </div>
        </div>
      </section>
    </main>
    <script defer src="script.js"></script>
  </body>
</html>
